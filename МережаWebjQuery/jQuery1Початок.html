<!--Основне завдання jQuery — це надавати розробнику легкий та гнучкий інструментарій кросбраузерної адресації DOM об'єктів
 за допомогою CSS та XPath селекторів. Також даний фреймворк надає інтерфейси для Ajax-застосунків, обробників подій і простої анімації.
Принцип роботи jQuery полягає в використанні класу (функції), який при звертанні до нього повертає сам себе.
 Таким чином, це дозволяє будувати послідовний ланцюг методів.-->

<!--Бібліотека jQuery є JavaScript файлом, яка включає всю його DOM, події(events), ефекти(effects), і Ajax функції.
 Вона може бути додана до web-сторінки посиланням на локальну копію, або на одну з копій доступних на публічному
 сервері (наприклад Google або Microsoft CDN).-->
