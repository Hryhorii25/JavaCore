<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="jQuery11АнімаціСчотчикаЧисел.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

</head>
<body>

<h1>jQuery number animation</h1>
<div class="wraper">
    <div class="counter col-fourth">
        <i class="fa fa-code fa-2x"></i>
        <h2 class="count">3431</h2>
        <p class="count-text">Text</p>
        </div>
    <div class="counter col-fourth">
        <i class="fa fa-coffee fa-2x"></i>
        <h2 class="count">3432</h2>
        <p class="count-text">Text</p>
    </div>
    <div class="counter col-fourth">
        <i class="fa fa-lightbulb-o fa-2x"></i>
        <h2 class="count">3433</h2>
        <p class="count-text">Text</p>
    </div>
    <div class="counter col-fourth end">
        <i class="fa fa-bug fa-2x"></i>
        <h2 class="count">3434</h2>
        <p class="count-text">Text</p>
    </div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="jQuery11АнімаціСчотчикаЧисел.js"></script>
</body>
</html>
