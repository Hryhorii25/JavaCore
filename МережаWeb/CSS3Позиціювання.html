

<!--Для вёрстки страниц часто используются два основных инструмента — позиционирование (positioning) и свободное перемещение (floating).
 CSS-позиционирование позволяет указать, где появится блок элемента, а свободное перемещение перемещает элементы к левому или правому
  краю блока-контейнера, позволяя остальному содержимому «обтекать» его.-->


<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Title</title>
</head>
<body>
<h1></h1>

</body>
</html>
